<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeneas' Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-container">
        <canvas id="mapCanvas"></canvas>
        <img src="map-image.jpg" alt="Map" class="map">
        <!-- Pins -->
        <div class="pin" style="top: 50%; left: 69%;" onclick="openModal(event, 'location1')"></div>
        <div class="pin" style="top: 45%; left: 68%;" onclick="openModal(event, 'location2')"></div>
        <div class="pin" style="top: 58%; left: 67%;" onclick="openModal(event, 'location3')"></div>
        <div class="pin" style="top: 67%; left: 66%;" onclick="openModal(event, 'location4')"></div>
        <div class="pin" style="top: 56%; left: 57%;" onclick="openModal(event, 'location5')"></div>
        <div class="pin" style="top: 50%; left: 56%;" onclick="openModal(event, 'location6')"></div>
        <div class="pin" style="top: 57%; left: 46%;" onclick="openModal(event, 'location7')"></div>
        <div class="pin" style="top: 62%; left: 36%;" onclick="openModal(event, 'location8')"></div>
        <div class="pin" style="top: 44%; left: 43%;" onclick="openModal(event, 'location9')"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
        <div id="modalText" class="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
